<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/712b415c42.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="side-bar">
        <div class="side-bar-header">
          <h2>Student List</h2>
        </div>
        <div class="side-bar-scroll-view">
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
        </div>
      </div>
      <div class="page-wrapper">
        <h1 id="selected-user">~ Randomize Students ~</h1>
        <button onclick="randomizeStudents()">Randomize</button>
      </div>
    </main>
    <template id="student-template">
      <div class="student">
        <p>Fred</p>
        <div class="buttons">
          <button>-</button>
          <p class="weight">1</p>
          <button>+</button>
        </div>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
